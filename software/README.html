<h1 id="alt-f4-software">ALT-F4 (Software)</h1>
<p>Autonomous Laser Tracking &amp; Firing 4-Camera Turret</p>
<h2 id="laser-tracker">Laser Tracker</h2>
<ul>
<li>C++ Program that uses multiple cameras to track lasers in a 360 surround view. It tracks the coordinates of the laser on any camera, and sends those coordinates to the embedded turret controller.</li>
</ul>
